<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beat maker</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="fontawsome/css/all.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <header>
            <h1><i class="fas fa-music"></i> <span>Beat Maker</span></h1>
            <p>Create Sounds with just tap</p>
        </header>

        <div class="pads">
            <div class="pad1 box">
                <audio class='audio' src="sounds/bubbles.mp3"></audio>
            </div>

            <div class="pad2 box">
                <audio class='audio' src="sounds/clay.mp3"></audio>
            </div>

            <div class="pad3 box">
                <audio class='audio' src="sounds/confetti.mp3"></audio>
            </div>

            <div class="pad4 box">
                <audio class='audio' src="sounds/glimmer.mp3"></audio>
            </div>

            <div class="pad5 box">
                <audio class='audio' src="sounds/moon.mp3"></audio>
            </div>

            <div class="pad6 box">
                <audio class='audio' src="sounds/ufo.mp3"></audio>
            </div>    
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
